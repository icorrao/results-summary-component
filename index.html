<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bd73cdd0f7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <div class="results-container">
      <h2 class="results-title">Your Result</h2>
        <div class="container-score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
      <span>Great!</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>

    <div class="container-right">
      <div class="summary-container">
      <h2 class="container-title summary-title">Summary</h2>
      <div class="summary-items-container">
        <div class="summary-item summary-item-1">
          <span><i class="fa-solid fa-bolt"></i>Reaction</span> <span class="score">80 <span class="secondary-score">/ 100</span></span>
        </div>
        <div class="summary-item summary-item-2">
          <span><i class="fa-solid fa-brain"></i>Memory</span> <span class="score">92 <span class="secondary-score">/ 100</span></span>
        </div>
        <div class="summary-item summary-item-3">
          <span><i class="fa-regular fa-message"></i>Verbal</span> <span class="score">61 <span class="secondary-score">/ 100</span></span>
        </div>
        <div class="summary-item summary-item-4">
          <span><i class="fa-solid fa-eye"></i>Visual</span> <span class="score">72 <span class="secondary-score">/ 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
    </div>
  </div>
  <div class="attribution">
    <span>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/icorrao">Ignacio Corrao</a>.</span>
  </div>
  
  
</body>
</html>
